######################################################################################################
# Orion configuration
######################################################################################################
orion: 
  build: 
    version: "2018.06.1"
  properties: 
    type: stgg5-properties
    version: 1.0 

oauth.server.url: https://websec-stg.cable.comcast.com/as/token.oauth2
authServer:
  publicKey: -----BEGIN PUBLIC KEY----------END PUBLIC KEY-----
  scope: orion:orion-dev
######################################################################################################
#Logstash Configuration
######################################################################################################
logstash: 
 tcpConfig: 
  hostname: orionlogst-ch2-a1s.sys.comcast.net 
  port: 6000
######################################################################################################
# Eureka client configuration
######################################################################################################                      
eureka:
      instance:
          metadataMap:
            zone: g5
      client:
          serviceUrl:
              defaultZone: ${EUREKA_INSTANCE_SERVICEURL_DEFAULTZONE},http://admin:admin@orionregistry-service-stg.g5.app.cloud.comcast.net/eureka/ 


######################################################################################################
# Application Properties
######################################################################################################
DefauiltResponseSize: 50

spring: 
 zipkin: 
  enabled: true
  baseUrl: https://zipkin-stg.g5.app.cloud.comcast.net/


downstreamname:
  downstreamoperation:
    endpoint: http://localhost:8080/downstreamname/downstreamoperation

######################################################################################################
# Hystrix configuration
######################################################################################################  
hystrix: 
  command: 
    downstreamOperationHystrix: 
      execution: 
        isolation:
          thread: 
            timeoutInMilliseconds: 30000
    
